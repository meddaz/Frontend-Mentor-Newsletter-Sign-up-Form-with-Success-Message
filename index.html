<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id = "card" >
      <br> <br> <br>


      <div id="cardText">
        <h1>Stay updated!
        </h1>
        <p> Join 60,000+ product managers receiving monthly
          <br>updates on:
        </p>

        <ul class="list">
          <li class="item item1">
            <img class="icon" src="icon-list.svg" />
            Product discovery and building what matters
          </li>

          <li class="item item2">
            <img class="icon" src="icon-list.svg" />
            Measuring to ensure updates are a success
          </li>
          <li class="item item3">
            <img class="icon" src="icon-list.svg" />
            And much more!
          </li>
        </ul>
        <br><br>
        <div id="newsletter">
          <p class="emailSection"> 
            <span class="emailLabel"> Email address</span>
          <p id="error"></p>
          <br>
          <input type="email" placeholder="email@company.com" id="signupForm">


       </p>
          <button id="subscribeBtn" onclick="subscribe()">Subscribe to our monthly newsletter.</button>
        </div>
      </div></div>
    </div></div>

  <img src="illustration-sign-up-desktop.svg" style="max-width:100%;height:auto;" id="signup" />

  </div>
  <script src="script.js"></script>
</body>

</html>
